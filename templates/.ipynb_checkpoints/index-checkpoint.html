<!doctype html>
<html>
    <head>
        <title>Team AllsparX</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link ... href="{{ url_for('static', filename='css/app.css') }}" />
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    </head>
    <body>
        <br>
        <br>
        <center><h1>Skin cancer Prediction</h1></center>
        <div class="container-fluid">
            <div class="row">
                <div class="offset-sm-4 col-sm-4">
                    <br><hr><br><br>
                    <form name="predictor-form" action="predict" method="POST" id="predictor-form" enctype="multipart/form-data">
                      <div class="form-group">
                        <label for="filInput">Upload your file</label>
                        <input type="file" class="form-control" id="file" name="file" placeholder="Please upload a skin cancer image">
                      </div>
                        <br>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="t&c">
                        <label class="form-check-label" for="t&c">I agree that predicted output will not be used for real patients</label>
                      </div>
                        <br>
                      <button type="submit" id="submit" class="btn btn-primary">Predict</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="offset-sm-4 col-sm-4" id="output">
                </div>
            </div>
        </div>
    </body>
</html>
